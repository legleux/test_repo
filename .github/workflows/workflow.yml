name: Build

on:
  # schedule:
  #   - cron: '*/15 * * * *'
  push:
  workflow_dispatch:


jobs:
  build:
    name: Make some packages
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        type:
          - suffix: deb
            image: ubuntu:20.04
            client: apt-get
          - suffix: rpm
            image: centos:7
            client: rpm
    container:
      image: ${{ matrix.type.image }}
    steps:
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Check outputs
        run: echo

      - name: Build
        shell: bash
        run: |
          touch cool.${{ matrix.type.suffix }}
      - name: Artifact packages
        uses: actions/upload-artifact@v3
        with:
          name: test_repo-${{ steps.vars.outputs.sha_short }}-s${{ matrix.type.suffix }}_packages
          path: ${{ github.workspace }}/*.${{ matrix.type.suffix }}
